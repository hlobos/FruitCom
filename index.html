<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>FruitCom Market</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Css Files-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css">

    <!--Import Google Icon Font-->
    <link type="text/css" rel="stylesheet" href="css/icon.css">

    <!--Import jQuery BEFORE materialize.js-->
    <script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>
    
    <!--Import JS Files-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/materialize-modified.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>
<body>
    <!-- Side Navigation Menu -->
    <ul id="slide-out" class="side-nav">
        <li class="side-nav-underline-home orange lighten-2"><a href="index.html" target="_parent"><i class="small material-icons">home</i></a></li>
        <li class="side-nav-underline"><a href="purchaseHistory.html" target="_parent">Purchase History</a></li>
        <li id="vendor-admin-subheader"><a class="subheader subheader-custom">Vendor Admin:</a></li>
    </ul>
    <!-- Top Navigation Logo -->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper red darken-4">
                <a href="index.html" class="brand-logo center hide-on-med-and-down" target="_self"><span class="orange-text text-lighten-2">Fruit</span>Com Market</a>
                <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
            </div>
        </nav>
    </div>

    <!-- Container: Main -->
    <div class="container">
        <div class="row">
   
            <div class="col s12">
                <div class="card-panel orange lighten-2 cardOne z-depth-2">
                    <div class="white blue-grey-text text-darken-4 card-inner-content">
                                
                        <h1 class="card-header">Welcome, Guest</h1>
                        <div id="fruits-vendors-table"></div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- #purchaseModal Structure -->
    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <h4 class="modal-header">Make a Purchase:</h4>
            <p id="purchaseModalSubheader" class="modal-vendor-header bold center"></p> 
            <p class="center"><img id="purchaseModalImgSrc" src="" /><span id="purchaseModalFruitLabel"></span> - Available: <span id="purchaseModalQuantityLabel" class="orange-text bold"></span></p>
            <form id="form-quantity" class="center">
                Please enter a quantity: <input id="input-quantity" type="number" min="1" max="" step="1" /> x <span id="purchaseModalPriceLabel" class="green-currency"></span>
            </form>
            <p class="bold">Total: <span id="purchaseModalTotalPrice"></span></p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-light btn-flat">Purchase</a>
            <a href="#!" class="modal-action modal-close waves-effect waves-light btn-flat">Cancel</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-copyright">
            <div class="container">
                © 2017 Hazel Lobos
            </div>
        </div>
    </footer>

</body>
</html>
